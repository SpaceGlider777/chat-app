<header>
  <h1>Yappers</h1>
  <div class="right-header">
    <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
      <span *ngIf="auth.user$ | async as user" class="username">{{ user.name }}</span>
      <svg (click)="logout()" xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
      </svg>
    </ng-container>
    <ng-template #loggedOut>
      <span class="username" (click)="login()">Login</span>
    </ng-template>
  </div>
</header>
<div class="container">
  <app-chat-list></app-chat-list>
  <router-outlet></router-outlet>
</div>
<app-notification></app-notification>
